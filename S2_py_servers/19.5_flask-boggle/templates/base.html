<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>{% block title %}{% endblock %}</title>
</head>

<body class="bg-dark">
  <div class="container">

    <!-- nav-like header -->
    <nav class="d-flex align-items-end justify-content-between px-3 my-3">
      <a href="/" class="display-4 text-light text-decoration-none">Flask Boggle</a>
      <a href="/stats" class="btn btn-outline-light">Statistics</a>
    </nav>

    {% block content %}  
    {% endblock %}
  </div>
  
  <!-- jquery, bootstrap for hiding alerts, and axios to make ajax requests -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="static/script.js"></script>
</body>
</html>
