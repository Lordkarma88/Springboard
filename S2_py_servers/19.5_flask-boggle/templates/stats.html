{% extends 'base.html' %}

{% block title %}Boggle Stats{% endblock %}

{% block content %}
  <table class="table table-dark table-bordered w-50 mt-5">
    <thead><tr>
      <th>High Score</th>
      <th>Times Played</th>
    </tr></thead>
    <tbody><tr>
      <td>{{ session.get("high_score", 0) }}</td>
      <td>{{ session["times_played"] }}</td>
    </tr></tbody>
  </table>
{% endblock %}
