{% extends "base.html" %}

{% block title %}Question {{n}}{% endblock %}

{% block content %}

<p>{{q.question}}</p>

<form action="/answer" method="post">
  {% for choice in q.choices %}

  <div class="form-check">
    <input class="form-check-input" type="radio" name="q{{n}}" id="{{choice}}" value="{{choice}}">
    <label for="{{choice}}">{{choice}}</label>   
  </div>
  
  {% endfor %}

  {% if q.allow_text %}
  <input type="text" name="q{{n}}_text">
  {% endif %}

  <button class="btn btn-outline-light">Next</button>
</form>

{% endblock %}
