<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>

<body class="bg-dark">

  <h1 class="display-2 text-light text-center">GIPHY PARTY</h1>
  <div class="container">
    <form class="form-group row justify-content-center">
      <div class="col-6">
        <input type="text" class="form-control" id="searchInput" placeholder="Enter a search term">

        <button class="btn btn-warning ml-2" id="removeBtn">Remove GIFs</button>
    </form>
  </div>

  <section class="container-fluid pb-5">
    <div class="row justify-content-center align-items-center mx-2" id="gifs">
      <!-- <div class="col-4 text-center p-1">
        <img class="img-fluid" width="100%" src="https://media0.giphy.com/media/26FPGI3ZgduhYYVTa/200_d.gif?cid=482277c2bu42t4bcnnk2e8t2tknsizrhai178ts2tmrskif9&rid=200_d.gif&ct=g" alt="">
      </div> -->
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
